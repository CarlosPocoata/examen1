<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="float: left; margin: 50px; background-color: rgb(236, 35, 35);">imagen</button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background-color: rgb(4, 102, 25);">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">CORTES</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="Imagenes/imagen19.jpg">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRR</button>
          <button type="button" class="btn btn-primary">GUARDAR</button>
        </div>
      </div>
    </div>
  </div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModaltabla" style="float: right; margin: 50px; background-color: rgb(12, 138, 33);">tabla</button>
  
  <div class="modal fade" id="exampleModaltabla" tabindex="-1" aria-labelledby="exampleModaltablaLabel" aria-hidden="true" style="background-color: rgb(13, 73, 73);">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModaltablaLabel">HORARIOS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">DIAS</th>
                    <th scope="col">ABIERTO</th>
                    <th scope="col">CERRADO</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>LUNES</td>
                    <td>9.00 am</td>
                    <td>12.00 am</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>VIERNES</td>
                    <td>5.00 pm</td>
                    <td>8.00 pm</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Sab. y Dom.</td>
                    <td>8.00 am</td>
                    <td>8.00 pm</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
          <button type="button" class="btn btn-primary">GUARDAR</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
